<div class="activity-item">
    <div class="activity-item-header">
        <span data-click="toggle">
            <span><a href="#" class="k-icon k-plus"></a></span>
            <span data-bind="visible: ShowSkipIcon"><i class="ci ci-review-activity fa-lg"></i></span>
            <span data-bind="visible: ShowUnskipIcon"><i class="fa fa-share fa-lg text-warning"></i></span>
            <span data-bind="attr: {class: HeaderCss}"><span data-bind="text: Id" style="font-weight:bold;"></span> - <span data-bind="text: Title"></span></span>
        </span>
        <a id="activityStatus" data-readonly="true" />
        <span data-bind="visible: ShowSkipIcon, attr: { title: IconTitle }" data-click="setSkip" class="padleft10"><i class="fa fa-share-square-o fa-lg"></i></span>
        <span data-bind="visible: ShowUnskipIcon, attr: { title: IconTitle }" data-click="setSkip" class="padleft10"><i class="fa fa-share-square-o fa-lg fa-flip-horizontal"></i></span>
        <span data-bind="visible: ShowReturnIcon, attr: { title: IconReturnTitle }" data-click="returnActivity" class="padleft10"><i class="fa fa-reply-all fa-lg"></i></span>
    </div>
    <div class="activity-item-body form-group" data-for-action="toggle">
        <table style="border-collapse:collapse">
            <tr>
                <td>
                    <div class="activity-item-form">
                        <!-- title -->
                        <div class="col-group" data-secured="hasEdit">
                            <div>
                                <div class="editor-label">
                                    <label data-localize="Title"></label> <span style="display:none" class="error">*</span>
                                </div>
                                <div class="editor-field">
                                    <input class="k-textbox" data-bind="value: Title" type="text" name="Title">
                                </div>
                            </div>
                        </div>

                        <!-- description -->
                        <div class="col-group" data-secured="hasEdit"> 
                            <div>
                                <div class="editor-label">
                                    <label data-localize="Description"></label>
                                </div>
                                <div class="editor-field">
                                    <textarea data-bind="value: Description" class="k-textbox" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- stage | line manager review -->
                        <div class="col-group" data-secured="hasEdit">
                            <div class="c2">
                                <div>
                                    <div class="editor-label">
                                        <label data-localize="Stage"></label>
                                    </div>
                                    <div class="editor-field">
                                        <div class="form-control form-control-picker input-sm" data-control="enumPicker" data-control-bind="Stage" data-control-enumid="f05ea0f0-bd02-143e-2b74-303609750328"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="c2">
                                <div>
                                    <div class="editor-label">
                                        &nbsp;
                                    </div>
                                    <div class="checkbox margin-l30">
                                        <input type="checkbox" data-bind="checked: LineManagerShouldReview" id="lineManagerReview">
                                        <label class="checkbox-label" data-localize="LineManagerShouldReview" for="lineManagerReview"></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- approval condition | approval threshold -->
                        <div class="col-group" data-secured="hasEdit">
                            <div class="c2">
                                <div>
                                    <div class="editor-label">
                                        <label data-localize="ApprovalCondition"></label>
                                    </div>
                                    <div class="editor-field">
                                        <div data-control="enumPicker" data-control-bind="ApprovalCondition" data-control-enumid="8217da8f-1dff-b413-d2b8-794d3346df86"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="c2">
                                <div class="padleft10">
                                    <div class="editor-label">
                                        <label data-localize="ApprovalThreshold%"></label>
                                    </div>
                                    <div class="editor-field">
                                        <input type="number" data-control="numericTextBox" name="approvalPercentage" data-bind="value: ApprovalPercentage" min="0" max="100" step="1" />
                                    </div>
                                </div>
                            </div>
                        </div>



                        <!-- reviewers -->
                        <div class="col-group">
                            <div>
                                <div class="editor-label">
                                    <label data-localize="Reviewers"></label>
                                </div>
                                <div class="editor-field">
                                    <div data-control="reviewerGrid" data-control-bind="Reviewer"></div>
                                </div>
                            </div>
                        </div>

                        <!-- notes -->
                        <div class="col-group" data-secured="hasEdit">
                            <div>
                                <div class="editor-label">
                                    <label data-localize="Notes"></label>
                                </div>
                                <div class="editor-field">
                                    <textarea data-bind="value: Notes" class="k-textbox" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td valign="top" class="activity-item-sidebar hide">
                    <ul>
                        <!--<li><a href="">Mark as Completed</a></li>
                        <li><a href="">Mark as Failed</a></li>
                        <li><a href="javascript:void(0);">Edit</a></li>-->
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <div class="activity-item-children"></div>
</div>
