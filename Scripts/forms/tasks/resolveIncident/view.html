<div id="ResolveIncidentWindow" class="cireson-window defined-form hide" style="padding-bottom: 0px;">
    <div class="cireson-window--wrapper">
        <div class="cireson-window--body">
            <div id="resolutionPicker" data-bind="" />
            <div id="resolutionDescription" data-bind="" />
            <div id="resolutionAssignToMe" data-bind="visible: showResolutionAssignToMe" />
        </div>
        <div class="window-buttons cireson-window--footer" style="line-height: 65px; height: 65px">
            <div id="resolveIncidentErrorWin" class="error"></div>
            <button data-role="button"
                    class="btn btn-primary"
                    data-bind="text: localization.OK, enabled: okEnabled, events: { click: okClick }">
            </button>
            <button data-role="button"
                    class="btn btn-default"
                    data-bind="text: localization.Cancel, events: { click: cancelClick }">
            </button>
        </div>
    </div>
</div>
